<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="32x32"
        href="{{url_for('static', filename='images/favicon-camera-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{url_for('static', filename='images/favicon-camera-16x16.png')}}">
    <title>{% block page_title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Media Mania stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <header>
        <nav class="mm-navbar container-fluid">
            <div class="mm-logo">
                <div class="mm-logoicon">
                    <img src="{{url_for('static', filename='images/navbar-logo.png')}}" alt="video camera icon"
                        width="40" height="30">
                </div>
                <div class="mm-brandname">
                    <p><a href="{{ url_for('homepage') }}">MEDIA MANIA</a></p>
                </div>
            </div>
            <div class="mm-navlinks">
                <div class="mm-link">
                    <ul>
                        <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
                    </ul>
                </div>
                <div class="mm-regbutton">
                    <a href="{{ url_for('login') }}"><button>SIGN UP/LOGIN</button></a>
                </div>
            </div>
        </nav>
    </header>
    {% block page_content %}
    {% endblock %}

    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
